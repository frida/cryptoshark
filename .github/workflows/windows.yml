# This is a basic workflow to help you get started with Actions

name: Windows

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the $default-branch branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shel
    - name: Prepare
      run: |
        pushd
        tools\windows\env-x86_64.bat
        tools\windows\get-qt
        tools\windows\build-qt
        popd
    - name: Build
      run: |
        cd
        dir
        build
        dir ..\build-cryptoshark-x86_64\app\release\Cryptoshark.exe
